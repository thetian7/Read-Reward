<!DOCTYPE html>
<html>
  <head>
    <title>Rewards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="rewards.js"></script>
  </head>

  <body>
    <div class="navbar">
      <img src="./img/icon.png" class="icon" />
      <div class="navbar-items">
        <span>Home</span>
        <span>Library</span>
        <span>Rewards</span>
        <div>
          <span>John</span>
          <img src="./img/dropdown-icon.png" class="dropdown-arrow">
        </div>
      </div>
    </div>
    <div class="rewards-row">
      <span>You have read <span class="bold">9</span> books</span>
      <span class="rewards-header">Rewards</span>
      <span><span class="bold">10000</span> Rewards Points</span>
    </div>
    <div class="searchbar">
      <img src="./img/search-icon.png" class="search-icon" />
      <input class="search" placeholder="Search Rewards" />
    </div>
    <div class="rewards-items">
      <div class="rewards-item">
        <img src="./img/Pen.jpg" class="rewards-img">
        <div class="rewards-price-holder">
          <span>1500 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/feather-bookmark.jpg" class="rewards-img">
        <div class="rewards-price-holder">
          <span>1000 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/extrabook-1.png" class="rewards-img">
        <div class="rewards-price-holder">
          <span>1000 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/extrabook-3.png" class="rewards-img">
        <div class="rewards-price-holder">
          <span>3000 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/notebook.jpg" class="rewards-img">
        <div class="rewards-price-holder">
          <span>1200 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/mug.jpg" class="rewards-img">
        <div class="rewards-price-holder">
          <span>2200 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/pendent.jpg" class="rewards-img">
        <div class="rewards-price-holder">
          <span>1500 Points</span>
        </div>
      </div>
      <div class="rewards-item">
        <img src="./img/watch.jpg" class="rewards-img">
        <div class="rewards-price-holder">
          <span>7700 Points</span>
        </div>
      </div>
    </div>
    <button class="redeem">Redeem</button>
    <div class="popup">
      <p>Your Rewards Has Been Redeemed!</p>
    </div>
  </body>
</html>
